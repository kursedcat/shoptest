<!DOCTYPE html>
<html>
<head>
    <title>Тарифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
        }
        .tariff {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tariff">
        <h3>Интернет 100 Мбит/с</h3>
        <p>799 ₽/мес</p>
        <button onclick="buy('Интернет 100 Мбит/с', 799)">Выбрать</button>
    </div>

    <div class="tariff">
        <h3>Интернет + ТВ</h3>
        <p>999 ₽/мес</p>
        <button onclick="buy('Интернет + ТВ', 999)">Выбрать</button>
    </div>

    <script>
        function buy(tariff, price) {
            const data = {
                tariff: tariff,
                price: price
            };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        }
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
