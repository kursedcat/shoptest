<!DOCTYPE html>
<html>
<head>
    <title>Тарифы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
        }
        .tariff {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="tariff">
        <h3>Интернет 100 Мбит/с</h3>
        <p>799 ₽/мес</p>
        <button onclick="buy('Интернет 100 Мбит/с', 799)">Выбрать</button>
    </div>

    <div class="tariff">
        <h3>Интернет + ТВ</h3>
        <p>999 ₽/мес</p>
        <button onclick="buy('Интернет + ТВ', 999)">Выбрать</button>
    </div>

    <div id="debug"></div>

    <script>
        let tg = window.Telegram.WebApp;
        
        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += message + '<br>';
            console.log(message);
        }

        function buy(tariff, price) {
            try {
                log('Подготовка данных...');
                
                const data = {
                    tariff: tariff,
                    price: price
                };
                
                log('Данные: ' + JSON.stringify(data));
                
                tg.sendData(JSON.stringify(data));
                log('Данные отправлены');
                
                // Небольшая задержка перед закрытием
                setTimeout(() => {
                    log('Закрытие WebApp...');
                    tg.close();
                }, 500);
                
            } catch (error) {
                log('Ошибка: ' + error.message);
            }
        }

        // Инициализация
        window.Telegram.WebApp.ready();
        log('WebApp инициализирован');
    </script>
</body>
</html>
