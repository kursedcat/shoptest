<!DOCTYPE html>
<html>
<head>
    <title>Подключение связи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Интернет 100 Мбит/с</h3>
        <p>Высокоскоростной домашний интернет</p>
        <p class="price">799 ₽/мес</p>
        <input type="text" class="input-field" id="address" placeholder="Введите адрес подключения">
        <button class="submit-btn" onclick="submitOrder('Интернет 100 Мбит/с', 799)">
            Оформить заявку
        </button>
    </div>

    <div class="card">
        <h3>Интернет + ТВ</h3>
        <p>Интернет 100 Мбит/с + 160 каналов</p>
        <p class="price">999 ₽/мес</p>
        <input type="text" class="input-field" id="address2" placeholder="Введите адрес подключения">
        <button class="submit-btn" onclick="submitOrder('Интернет + ТВ', 999)">
            Оформить заявку
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function submitOrder(tariff, price) {
            const addressId = tariff === 'Интернет + ТВ' ? 'address2' : 'address';
            const address = document.getElementById(addressId).value;

            if (!address) {
                alert('Пожалуйста, введите адрес подключения');
                return;
            }

            const data = {
                tariff: tariff,
                price: price,
                address: address
            };

            tg.sendData(JSON.stringify(data));
        }

        // Инициализация WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
