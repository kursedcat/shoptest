<!DOCTYPE html>
<html>
<head>
    <title>Подключение связи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <h3>Оформление заявки</h3>
        <select id="tariff">
            <option value="Интернет 100">Интернет 100 Мбит/с - 799 ₽/мес</option>
            <option value="Интернет + ТВ">Интернет + ТВ - 999 ₽/мес</option>
        </select>
        <input type="text" id="address" placeholder="Введите адрес">
        <button class="button" onclick="submitOrder()">Отправить заявку</button>
    </div>

    <script>
        function submitOrder() {
            const webApp = window.Telegram.WebApp;
            const tariff = document.getElementById('tariff').value;
            const address = document.getElementById('address').value;

            if (!address) {
                alert('Пожалуйста, введите адрес');
                return;
            }

            webApp.sendData(JSON.stringify({
                action: "buy",
                product: tariff,
                address: address
            }));
        }

        // Инициализация WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
