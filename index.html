<!DOCTYPE html>
<html>
<head>
    <title>Подключение связи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <button class="button" onclick="buyProduct()">Купить</button>

    <script>
        function buyProduct() {
            const webApp = window.Telegram.WebApp;
            
            webApp.sendData(JSON.stringify({
                action: "buy",
                product: "Подключение связи"
            }));
            
            webApp.close();
        }
    </script>
</body>
</html>
